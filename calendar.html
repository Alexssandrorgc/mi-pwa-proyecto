<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Mixta - Calendario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="apple-touch-icon" href="images/icons/apple-icon-180x180.png" sizes="180x180">

<meta name="apple-mobile-web-app-title" content="Gestor PHA">

<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="calendar.html" class="active">Calendario</a>
        <a href="form.html">Formulario</a>
        <a href="about.html">Acerca de</a>
    </nav>
    <main>
        <h1>Calendario con FullCalendar</h1>
        <p>La librer√≠a <strong>FullCalendar</strong> se sirve con la estrategia <strong>Cache First, Network Fallback</strong>.</p>
        <div id="calendar"></div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>
    <script src="register.js"></script>
</body>
</html>
